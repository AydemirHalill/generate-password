<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genereta Password</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid bg-dark d-flex flex-column align-items-center justify-content-center" id="generateButton"style="height: 100vh;">
        <div class="row bg-white mx-5 p-4 rounded-5 shadow-lg">
            <h4 class="fw-light text-uppercase text-center my-4" style="letter-spacing: 8px;">Generate Password</h4>
            <div class="card bg-transparent border-0">
                <div class="card-body">
                    <div class="input-group">
                        <input type="password" class="form-control border-end-0 border-dark" id="input" placeholder="Password">
                        <div class="input-group-text border-start-0 border-end-0 border-dark"><i class="bi bi-eye-slash" id="eye" style="cursor: pointer;"></i></div>
                        <div class="input-group-text border-start-0 border-dark " id="copy"><i class="bi bi-copy" style="cursor: pointer;"  title="copy password"></i></div>
                    </div>
                </div>
                <div class="card-footer border-0 bg-transparent px-5">
                    <button type="button" class="btn btn-dark mx-auto w-100"  onclick="createPass()" >Create a Password</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript Link -->
    <script src="app.js"></script>
</body>
</html>
